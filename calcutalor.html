</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">DevC</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" style="float:right">

        </ul>

                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>

            <li class="nav-item">
                <a class="nav-link" href="/calcutalor.html">Calculator</a>

            <li class="nav-item">
                <a class="nav-link" href="/tables.html">Tables</a>
            </li>
        </ul>
    </div>
    </nav>
    <!-- slider -->
    <div class="container size-card">
            <div class="card card-style">
                <h1 class="centertext">Calculator Exercise 2</h1>
                <card class="header">
                    <form name="formAngka">
                        <input class="form-control form-control-lg" type="text" name="isiText" autocomplete="off">
                    </form>
                </card>
                <card class="content">
                    <div class="row pd-5">
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-4">
                                    <button class="btn btn-primary form-control btnNumber" onclick="add_value(7)">7</button>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-primary form-control btnNumber" onclick="add_value(8)">8</button>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-primary form-control btnNumber" onclick="add_value(9)">9</button>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-primary form-control btnNumber" onclick="add_value(4)">4</button>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-primary form-control btnNumber" onclick="add_value(5)">5</button>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-primary form-control btnNumber" onclick="add_value(6)">6</button>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-primary form-control btnNumber" onclick="add_value(1)">1</button>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-primary form-control btnNumber" onclick="add_value(2)">2</button>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-primary form-control btnNumber" onclick="add_value(3)">3</button>
                                </div>
                                <div class="col-md-4">
                                        <button class="btn btn-danger form-control btnNumberBS" onclick="deleteLength()">Delete</button>
                                    </div>
                                <div class="col-md-4">
                                    <button class="btn btn-primary form-control btnNumber" onclick="add_value(0)">0</button>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-success form-control btnNumber" onclick="equaleResult()">=</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                                <button class="btn btn-warning form-control  btnNumber" onclick="add_value('/')">/</button>
                                <button class="btn btn-warning form-control  btnNumber" onclick="add_value('*')">*</button>
                                <button class="btn btn-warning form-control  btnNumber" onclick="add_value('-')">-</button>
                                <button class="btn btn-warning form-control  btnNumber" onclick="add_value('+')">+</button>
                        </div>
                    </div>
                </card>
            </div>
        </div>
    
    
    <script>
            var result = document.formAngka.isiText;
            function add_value(num) {
                result.value += num;
            }
            function equaleResult() {
                result.value = eval(result.value);
            }
            function deleteLength() {
                result.value = result.value.substr(0,result.value.length-1);
            }
        </script>

    <!-- content -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
